<div layout="row" flex="100" layout-wrap>
    <div flex="100" flex-gt-sm="50" flex-gt-md="20" layout="column">
        <ph-simple-card 
        title-card = "Consumo del mes" 
        icon-card="/rest/v2/file-stores/public/resources/img/energy-icon.svg"
        data="$ctrl.data.metaPower"
        integral="true"
        ></ph-simple-card>
    </div>
    <div flex="100" flex-gt-sm="50" flex-gt-md="20" layout="column">
        <ph-total-card 
            title-card="Potencia actual" 
            icon-card="/rest/v2/file-stores/public/resources/img/power-icon.svg"
            icon-card-yellow="/rest/v2/file-stores/public/resources/img/power-icon-yellow.svg"
            icon-card-red="/rest/v2/file-stores/public/resources/img/power-icon-red.svg"
            data="$ctrl.data.metaPower"    
            total-squares="20"
            min-value="0"
            max-value="6000"
            first-interval="60"
            second-interval="80"
            unit="kVA"
        ></ph-total-card>
    </div>
    <div flex="100" flex-gt-sm="50" flex-gt-md="20" layout="column">
        <ph-total-card 
            title-card="Corriente actual" 
            icon-card="/rest/v2/file-stores/public/resources/img/current-icon.svg"
            icon-card-yellow="/rest/v2/file-stores/public/resources/img/current-icon-yellow.svg"
            icon-card-red="/rest/v2/file-stores/public/resources/img/current-icon-red.svg"
            data="$ctrl.data.metaCurrent"    
            total-squares="20"
            min-value="0"
            max-value="9600"
            first-interval="60"
            second-interval="80" 
            unit="A"
        ></ph-total-card>
    </div>
    <div flex="100" flex-gt-sm="50" flex-gt-md="20" layout="column">
        <ph-average-card 
            title-card="Voltaje L-L promedio" 
            icon-card="/rest/v2/file-stores/public/resources/img/voltage-icon.svg"
            icon-card-yellow="/rest/v2/file-stores/public/resources/img/voltage-icon-yellow.svg"
            icon-card-red="/rest/v2/file-stores/public/resources/img/voltage-icon-red.svg"
            data="$ctrl.data.metaVoltageLl" 
            total-squares="20"
            min-value="438"
            avg-value="480"
            max-value="528"
            first-interval="50"
            second-interval="75"
            unit="V"
        ></ph-average-card>
    </div>
    <div flex="100" flex-gt-sm="50" flex-gt-md="20" layout="column">
        <ph-average-card 
            title-card="Voltaje L-N promedio" 
            icon-card="/rest/v2/file-stores/public/resources/img/voltage-icon.svg"
            icon-card-yellow="/rest/v2/file-stores/public/resources/img/voltage-icon-yellow.svg"
            icon-card-red="/rest/v2/file-stores/public/resources/img/voltage-icon-red.svg"
            data="$ctrl.data.metaVoltageLn" 
            total-squares="20"
            min-value="249"
            avg-value="277"
            max-value="304"
            first-interval="50"
            second-interval="75"
            unit="V"
        ></ph-average-card>
    </div>
</div>    

<div layout="row" flex="100" layout-wrap>
    <div flex="100" flex-gt-sm="50" flex-gt-md="20" layout="column">
        <ph-simple-card 
            title-card = "Modo de operaciÃ³n" 
            data="$ctrl.data.operationMode">
        </ph-simple-card>
    </div>
    <div flex="100" flex-gt-sm="50" flex-gt-md="20" layout="column">
        <ph-simple-card 
            title-card = "Estatus" 
            data="$ctrl.data.statusActual">
        </ph-simple-card>
       
    </div>
    <div flex="100" flex-gt-sm="50" flex-gt-md="20" layout="column">
        <ph-simple-card 
        title-card="Transformadores activos" 
        icon-card="/rest/v2/file-stores/public/resources/img/transformer-icon.svg"
        data="$ctrl.data.activeTransformers"    
        site= "$ctrl.site.transformers.total"
        ></ph-simple-card>
    </div>
    <div flex="100" flex-gt-sm="50" flex-gt-md="20" layout="column">
        <ph-simple-card 
        title-card="Generadores activos" 
        icon-card="/rest/v2/file-stores/public/resources/img/generator-icon.svg"
        data="$ctrl.data.activeGenerators"    
        site= "$ctrl.site.generators.total"
        ></ph-simple-card>
    </div>
    <div flex="100" flex-gt-sm="50" flex-gt-md="20" layout="column">
        <ph-simple-card 
        title-card="Alarmas actuales" 
        data="$ctrl.data.activeGenerators"      
        ></ph-simple-card>
    </div>
</div>  

<ph-diagram-sgei data="$ctrl.data"></ph-diagram-sgei> 


<div flex="100" flex-gt-sm="100" flex-gt-lg="90" layout="column" layout-align-gt-sm-lg="center center" ng-style="{paddingTop: '10px', paddingLeft:'10px', paddingRigh:'10px',paddingBottom: '10px'}">
  <ph-charts site="$ctrl.site"  data="$ctrl.GraphData"></ph-charts>
 
</div>
